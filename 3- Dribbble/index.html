<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dribbble</title>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <main>
      <div class="text">
         <h1>Creat account</h1>
         <p>Already have an account? <span><a href="#">Sign in</a></span></p>
      </div>

      <form action="">
         <div class="input-field">
            <label for="#">Nome de usuario</label>
            <input type="text" placeholder="Nick" required>
         </div>

         <div class="input-name">
            <label for="">Fist Name</label>
            <input type="text" placeholder="First name" required>
         </div>

         <div class="input-last-name">
            <label for="">Last name</label>
            <input type="email" placeholder="E-mail" pattern="@/.com">
         </div>

         <button class="btn">Sign up</button>

         <p> <input type="Checkbox"> I have read and agree to the <a href="#">Terms of Service</a></p>
      </form>
   </main>
</body>

</html>
