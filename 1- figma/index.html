<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Figma</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div class="text">
        <h1>
          Accessible <br />
          Form Fields
        </h1>
        <p>
          <img src="assets/vector.svg" alt="" class="imgsvg" />Level AA contrast
          ratio
        </p>
        <p>
          <img src="assets/vector.svg" alt="" class="imgsvg" />Supporting icons
        </p>
        <p>
          <img src="assets/vector.svg" alt="" class="imgsvg" />Easily recognizable
          states
        </p>
      </div>

      <form action="" class="form">
        <div class="input-field">
          <label for="dropdown">Label</label>
          <input type="text" placeholder="Select one" list="dropdown" name="dropdown" />
          <datalist id="dropdown">
            <option>DropDown</option>
            <option value="">Teste</option>
          </datalist>
        </div>

        <div class="input-field">
          <label for="first-name" id="first-name">Fist NAME</label>
          <input type="text" id="first-name" required />
        </div>

        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="input-field">
          <label for="label">Label</label>
          <input type="text" id="label" placeholder="Label" disabled />
        </div>
      </form>

      <svg
        width="50"
        height="50"
        viewBox="0 0 107 39"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

          opacity="0.5"
