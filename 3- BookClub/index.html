<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BookClub</title>

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="responsive.css">
   <link rel="stylesheet" href="respon50pxsive.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
   <main>

      <div class="image">
         <img src="assets/undraw_book_lover_mkck.svg" alt="Foto">
      </div>

      <div class="container">
         <header>
            <h1>Welcome to BookClub</h1>
            <p>Get instant access to the key takeaways the worl's most influential books ever written that are
               guaranteed to change your life.</p>
         </header>

         <form action="">

            <div class="input-group1 top">

               <div class="name rigth">
                  <label for="fname">Fist Name</label>
                  <input id="fname" name="fname" type="text" required>
               </div>
               <div class="name">
                  <label for="lname">Last Name</label>
                  <input id="lname" name="lname" type="text" required>
               </div>
            </div>

            <div class="input-group2 email ">
               <label for="email">Email Address</label>
               <input id="email" name="email" type="text" required pattern="@\.com">
            </div>

            <div class="input-group1">
               <div class="password rigth">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" required>
               </div>
               <div class="password">
                  <label for="cpassword">Confirm Password</label>
                  <input id="password" name="password" type="password" required>
               </div>
            </div>

            <div class="confirm">
               <p><input type="checkbox"> Yes, I understand and agree to BookClub's <a href="#">Terms of service</a>,
                  including the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></p>

               <button class="btn">Create Account</button>

               <div class="login">
                  <p>Alredy have an account? <a href="#">Log in</a></p>
               </div>
            </div>
         </form>
      </div>
   </main>
</body>

</html>
