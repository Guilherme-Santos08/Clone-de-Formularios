<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Account</title>
   <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
   <main class="main">
      <form action="">

         <section class="text">
            <h1>Create Account</h1>
            <div class="social-media">
               <a href="#"><i class="fab fa-google"></i></a>
               <a href="#"><i class="fab fa-facebook-f"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>or use your email for registration:</p>
         </section>

         <div class="input-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name" required>
         </div>

         <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
         </div>

         <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required>
         </div>

         <section class="terms">
            <p><input type="checkbox"> I agree the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
         </section>

         <div class="btn">
            <button class="btn1">Sign Up</button>
            <button class="btn2">Sign in</button>
         </div>
      </form>

      <div class="image">
         <img src="assets/undraw_remotely_2j6y (1).svg" alt="">
      </div>
   </main>
</body>

</html>
