<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Account</title>

   <link rel="stylesheet" href="style.css">
   <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg></script>
</head>
<body>
   <main class="main">
      <section>
         <h1>Create Account</h1>
         <p class="social-media"><i class="fab fa-google"> </i> <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i></p>
         <p>or use your email for registration:</p>
      </section>

      <form action="">
         <div class="input-group">
            <label for="name">Name</label>
            <input 
            id="name"
            type="text"
            placeholder="Name"
            required>
         </div>

         <div class="input-group">
            <label for="email">Email</label>
            <input 
            type="email"
            id="email"
            placeholder="Email"
            required>
         </div>

         <div class="input-group">
            <label for="password">Password</label>
            <input 
            id="password"
            type="password"
            placeholder="Password"
            required>
         </div>

         <section class="">
            <p><input type="checkbox">I agree the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>            
         </section>

         <button class="btn">Sign Up</button>
         <button class="btn btn2">Sign in</button>
      </form>
   </main>
</body>
</html>
