<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Figma</title>

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="container">
      <div class="text">
         <h1>Accessible <br> Form Fields</h1>
         <p><img src="assets/vector.svg" alt="" class="svg"> Level AA contrast ratio</p>
         <p><img src="assets/vector.svg" alt="" class="svg">Supporting icons</p>
         <p><img src="assets/vector.svg" alt="" class="svg">Easily recognizable states</p>
      </div>

      <form action="">
         <div class="input-field">
            <label for="dropdown">DropDown</label>
            <input type="text" id="dropdown" name="dropdown">
         </div>

         <div class="input-field">
            <label for="first-name">Fist-NAME</label>
            <input type="text" id="first-name" required>
         </div>

         <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" required>
         </div>

         <div class="input-field">
            <label for="label">Label</label>
            <input type="text" id="label" value="Input" disabled>
         </div>
      </form>
   </main>
</body>

</html>
